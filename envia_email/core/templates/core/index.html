<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envia Email com anexo</title>
</head>
<body>
    <h1>Django Email Attachment</h1>

    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        Email* <br />
        <input type="email" class="email" size=100 name="email"> <br /> <br />

        Subject* <br />
        <input type="text" class="subject" size="100" name="subject"> <br /> <br />

        Anexo* <br />
        <input type="file" name="anexo"/> <br /> <br />

        Message* <br />
        <textarea cols="110" rows="10" name="message"></textarea> <br /> <br />

        <button type="submit">Send Email</button>
    </form>

</body>
</html>
